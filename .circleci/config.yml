version: 2.1

orbs:
  node: circleci/node@20.10.0

jobs:
  setup:
    docker:
      - image: circleci/node:20.10.0
    steps:
      - checkout
      - run:
          name: Install Node.js and NPM
          command: |
            curl -sL https://deb.nodesource.com/setup_14.x | sudo -E bash -
            sudo apt-get install -y nodejs
      - run: node --version
      - run: npm --version

workflows:
  version: 2
  build-and-test:
    jobs:
      - setup